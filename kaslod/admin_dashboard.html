<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Kaslod Media</title>
    <link rel="icon" type="image/jpeg" href="images/kaslod.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&display=swap');
        
        .gradient-text {
            background: linear-gradient(45deg, #f97316, #ef4444, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .admin-card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.8), rgba(17, 24, 39, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
        
        .admin-btn {
            background: linear-gradient(135deg, #f97316, #ef4444);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.3);
        }
        
        .danger-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .danger-btn:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }
        
        .success-btn {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .success-btn:hover {
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .video-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        
        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(249, 115, 22, 0.5);
        }
        
        .form-input {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(156, 163, 175, 0.7);
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(239, 68, 68, 0.1));
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-['Montserrat'] min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800/90 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-3">
                    <a href="kaslod.html" class="flex items-center space-x-2">
                        <img src="images/kaslod.jpg" alt="Kaslod Media Logo" class="h-10 w-auto rounded-lg">
                        <span class="text-2xl font-bold font-['Bebas+Neue'] tracking-wider gradient-text">KASLOD MEDIA</span>
                    </a>
                    <span class="text-sm text-gray-400">Admin Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="kaslod.html" class="text-gray-300 hover:text-orange-400 transition">
                        <i data-feather="home" class="w-5 h-5"></i>
                    </a>
                    <button onclick="logout()" class="danger-btn">
                        <i data-feather="log-out" class="w-4 h-4 mr-2"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold font-['Bebas+Neue'] tracking-wide mb-2">
                <span class="gradient-text">ADMIN</span> <span class="text-white">DASHBOARD</span>
            </h1>
            <p class="text-gray-400">Manage your action sports content and featured highlights</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stats-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Total Videos</p>
                        <p class="text-2xl font-bold text-orange-400" id="totalVideos">0</p>
                    </div>
                    <i data-feather="play" class="w-8 h-8 text-orange-400"></i>
                </div>
            </div>
            <div class="stats-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Skateboarding</p>
                        <p class="text-2xl font-bold text-orange-400" id="skateVideos">0</p>
                    </div>
                    <i data-feather="zap" class="w-8 h-8 text-orange-400"></i>
                </div>
            </div>
            <div class="stats-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">BMX</p>
                        <p class="text-2xl font-bold text-pink-400" id="bmxVideos">0</p>
                    </div>
                    <i data-feather="activity" class="w-8 h-8 text-pink-400"></i>
                </div>
            </div>
            <div class="stats-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Parkour</p>
                        <p class="text-2xl font-bold text-purple-400" id="parkourVideos">0</p>
                    </div>
                    <i data-feather="trending-up" class="w-8 h-8 text-purple-400"></i>
                </div>
            </div>
        </div>

        <!-- Add New Video Section -->
        <div class="admin-card rounded-xl p-8 mb-8">
            <h2 class="text-2xl font-bold font-['Bebas+Neue'] tracking-wide mb-6">
                <span class="gradient-text">ADD NEW</span> <span class="text-white">HIGHLIGHT VIDEO</span>
            </h2>
            
            <form id="videoForm" onsubmit="addVideo(event)" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Video Title</label>
                    <input type="text" id="videoTitle" required class="form-input w-full" placeholder="Enter video title">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">YouTube Link</label>
                    <input type="url" id="youtubeLink" required class="form-input w-full" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Athlete Name</label>
                    <input type="text" id="athleteName" required class="form-input w-full" placeholder="Enter athlete name">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Sport</label>
                    <select id="sport" required class="form-input w-full">
                        <option value="">Select Sport</option>
                        <option value="Skateboarding">Skateboarding</option>
                        <option value="BMX">BMX</option>
                        <option value="Parkour">Parkour</option>
                        <option value="Motocross">Motocross</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Snowboarding">Snowboarding</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Location</label>
                    <input type="text" id="location" required class="form-input w-full" placeholder="Enter location">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Badge Text</label>
                    <input type="text" id="badgeText" required class="form-input w-full" placeholder="e.g., TRENDING, NEW, PRO">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Badge Color</label>
                    <select id="badgeColor" required class="form-input w-full">
                        <option value="">Select Color</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="cyan">Cyan</option>
                    </select>
                </div>
                
                <div class="md:col-span-2">
                    <button type="submit" class="admin-btn w-full">
                        <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                        Add Video to Highlights
                    </button>
                </div>
            </form>
        </div>

        <!-- Current Videos Management -->
        <div class="admin-card rounded-xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold font-['Bebas+Neue'] tracking-wide">
                    <span class="gradient-text">MANAGE</span> <span class="text-white">VIDEOS</span>
                </h2>
                <button onclick="refreshVideos()" class="success-btn">
                    <i data-feather="refresh-cw" class="w-4 h-4 mr-2"></i>
                    Refresh
                </button>
            </div>
            
            <div id="videosList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Videos will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Video Modal -->
    <div id="editModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="admin-card rounded-xl max-w-2xl w-full p-8 relative">
            <button onclick="closeEditModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white">
                <i data-feather="x"></i>
            </button>
            <h2 class="text-2xl font-bold font-['Bebas+Neue'] gradient-text mb-6">Edit Video</h2>
            
            <form id="editForm" onsubmit="updateVideo(event)" class="space-y-4">
                <input type="hidden" id="editVideoId">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Video Title</label>
                        <input type="text" id="editTitle" required class="form-input w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Athlete Name</label>
                        <input type="text" id="editAthlete" required class="form-input w-full">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Sport</label>
                        <select id="editSport" required class="form-input w-full">
                            <option value="Skateboarding">Skateboarding</option>
                            <option value="BMX">BMX</option>
                            <option value="Parkour">Parkour</option>
                            <option value="Motocross">Motocross</option>
                            <option value="Surfing">Surfing</option>
                            <option value="Snowboarding">Snowboarding</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Location</label>
                        <input type="text" id="editLocation" required class="form-input w-full">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Badge Text</label>
                        <input type="text" id="editBadgeText" required class="form-input w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Badge Color</label>
                        <select id="editBadgeColor" required class="form-input w-full">
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="purple">Purple</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="red">Red</option>
                            <option value="cyan">Cyan</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" class="admin-btn flex-1">
                        <i data-feather="save" class="w-4 h-4 mr-2"></i>
                        Update Video
                    </button>
                    <button type="button" onclick="closeEditModal()" class="border border-gray-600 text-gray-300 hover:bg-gray-700 px-6 py-3 rounded-md transition flex-1">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ========================================
        // ADMIN AUTHENTICATION CHECK
        // ========================================
        function checkAdminAuth() {
            const isLoggedIn = localStorage.getItem('impactZoneAdminLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'admin_login.html';
                return false;
            }
            return true;
        }

        function logout() {
            localStorage.removeItem('impactZoneAdminLoggedIn');
            localStorage.removeItem('impactZoneAdminUser');
            window.location.href = 'admin_login.html';
        }

        // ========================================
        // VIDEO MANAGEMENT
        // ========================================
        let videos = [];

        // Load videos from localStorage or use default
        function loadVideos() {
            const savedVideos = localStorage.getItem('kaslodVideos');
            if (savedVideos) {
                videos = JSON.parse(savedVideos);
            } else {
                // Default videos
                videos = [
                    {
                        id: '1',
                        videoId: 'AkyempRzRL8',
                        title: 'Epic Downhill Run',
                        athlete: 'Alex "Hawk" Johnson',
                        sport: 'Skateboarding',
                        location: 'Swiss Alps',
                        badge: { text: 'TRENDING', color: 'orange' }
                    },
                    {
                        id: '2',
                        videoId: 'jNQXAC9IVRw',
                        title: 'Skateboarding Best Tricks 2024',
                        athlete: 'Tony Hawk',
                        sport: 'Skateboarding',
                        location: 'California',
                        badge: { text: 'LEGEND', color: 'orange' }
                    },
                    {
                        id: '3',
                        videoId: 'dQw4w9WgxcQ',
                        title: 'BMX Backflip Compilation',
                        athlete: 'Marcus Chen',
                        sport: 'BMX',
                        location: 'California',
                        badge: { text: 'POPULAR', color: 'pink' }
                    },
                    {
                        id: '4',
                        videoId: '70ovFxDe9i8',
                        title: 'Urban Parkour Flow',
                        athlete: 'Jamie Rivers',
                        sport: 'Parkour',
                        location: 'Barcelona',
                        badge: { text: 'NEW', color: 'purple' }
                    },
                    {
                        id: '5',
                        videoId: 'jNQXAC9IVRw',
                        title: 'Motocross Freestyle Jumps',
                        athlete: 'Tyler Morgan',
                        sport: 'Motocross',
                        location: 'Utah Desert',
                        badge: { text: 'EXTREME', color: 'red' }
                    }
                ];
                saveVideos();
            }
            updateStats();
            renderVideos();
        }

        function saveVideos() {
            localStorage.setItem('kaslodVideos', JSON.stringify(videos));
        }

        function updateStats() {
            document.getElementById('totalVideos').textContent = videos.length;
            document.getElementById('skateVideos').textContent = videos.filter(v => v.sport === 'Skateboarding').length;
            document.getElementById('bmxVideos').textContent = videos.filter(v => v.sport === 'BMX').length;
            document.getElementById('parkourVideos').textContent = videos.filter(v => v.sport === 'Parkour').length;
        }

        function renderVideos() {
            const container = document.getElementById('videosList');
            if (!container) return;

            container.innerHTML = videos.map(video => {
                const badgeColors = {
                    orange: 'bg-orange-500',
                    pink: 'bg-pink-500',
                    purple: 'bg-purple-500',
                    blue: 'bg-blue-500',
                    green: 'bg-green-500',
                    red: 'bg-red-500',
                    cyan: 'bg-cyan-500'
                };
                
                const badgeClass = badgeColors[video.badge.color] || 'bg-orange-500';
                const thumbnailUrl = `https://img.youtube.com/vi/${video.videoId}/maxresdefault.jpg`;

                return `
                    <div class="video-card bg-gray-800 rounded-xl overflow-hidden">
                        <div class="relative h-48">
                            <img src="${thumbnailUrl}" 
                                 alt="${video.title}" 
                                 class="w-full h-full object-cover"
                                 loading="lazy"
                                 onerror="this.src='https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg'">
                            <div class="absolute top-2 left-2 ${badgeClass} text-white px-2 py-1 rounded text-xs font-bold">
                                ${video.badge.text}
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold mb-2 line-clamp-2">${video.title}</h3>
                            <div class="text-sm text-gray-400 mb-3">
                                <div class="flex items-center mb-1">
                                    <i data-feather="user" class="w-3 h-3 mr-1"></i>
                                    <span>${video.athlete}</span>
                                </div>
                                <div class="flex items-center mb-1">
                                    <i data-feather="map-pin" class="w-3 h-3 mr-1"></i>
                                    <span>${video.location}</span>
                                </div>
                                <div class="flex items-center">
                                    <i data-feather="activity" class="w-3 h-3 mr-1"></i>
                                    <span>${video.sport}</span>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editVideo('${video.id}')" class="flex-1 bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded text-sm transition">
                                    <i data-feather="edit" class="w-3 h-3 mr-1"></i>
                                    Edit
                                </button>
                                <button onclick="deleteVideo('${video.id}')" class="flex-1 bg-red-600 hover:bg-red-700 px-3 py-2 rounded text-sm transition">
                                    <i data-feather="trash-2" class="w-3 h-3 mr-1"></i>
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            feather.replace();
        }

        // ========================================
        // VIDEO FORM HANDLING
        // ========================================
        function addVideo(event) {
            event.preventDefault();
            
            const title = document.getElementById('videoTitle').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            const athlete = document.getElementById('athleteName').value;
            const sport = document.getElementById('sport').value;
            const location = document.getElementById('location').value;
            const badgeText = document.getElementById('badgeText').value;
            const badgeColor = document.getElementById('badgeColor').value;
            
            // Extract video ID from YouTube URL
            const videoId = extractVideoId(youtubeLink);
            if (!videoId) {
                alert('Invalid YouTube URL. Please enter a valid YouTube link.');
                return;
            }
            
            const newVideo = {
                id: Date.now().toString(),
                videoId: videoId,
                title: title,
                athlete: athlete,
                sport: sport,
                location: location,
                badge: { text: badgeText, color: badgeColor }
            };
            
            videos.push(newVideo);
            saveVideos();
            updateStats();
            renderVideos();
            
            // Clear form
            document.getElementById('videoForm').reset();
            
            // Show success message
            alert('Video added successfully!');
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function editVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            document.getElementById('editVideoId').value = video.id;
            document.getElementById('editTitle').value = video.title;
            document.getElementById('editAthlete').value = video.athlete;
            document.getElementById('editSport').value = video.sport;
            document.getElementById('editLocation').value = video.location;
            document.getElementById('editBadgeText').value = video.badge.text;
            document.getElementById('editBadgeColor').value = video.badge.color;
            
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
            feather.replace();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }

        function updateVideo(event) {
            event.preventDefault();
            
            const videoId = document.getElementById('editVideoId').value;
            const video = videos.find(v => v.id === videoId);
            if (!video) return;
            
            video.title = document.getElementById('editTitle').value;
            video.athlete = document.getElementById('editAthlete').value;
            video.sport = document.getElementById('editSport').value;
            video.location = document.getElementById('editLocation').value;
            video.badge.text = document.getElementById('editBadgeText').value;
            video.badge.color = document.getElementById('editBadgeColor').value;
            
            saveVideos();
            updateStats();
            renderVideos();
            closeEditModal();
            
            alert('Video updated successfully!');
        }

        function deleteVideo(videoId) {
            if (confirm('Are you sure you want to delete this video?')) {
                videos = videos.filter(v => v.id !== videoId);
                saveVideos();
                updateStats();
                renderVideos();
                alert('Video deleted successfully!');
            }
        }

        function refreshVideos() {
            loadVideos();
            alert('Videos refreshed!');
        }

        // ========================================
        // INITIALIZE
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkAdminAuth()) return;
            
            loadVideos();
            feather.replace();
        });
    </script>
</body>
</html>
